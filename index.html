<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Material Chart</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="pie-chart">
            <h2>Pie Chart</h2>
            <canvas id="myPieChart" class="chart-placeholder"></canvas>
        </div>
        <div class="materials">
            <div class="camera-pov"> 
                <div class="circle">
                    <img  alt="Camera" class="camera-icon"> <!-- Image of the camera -->
                    <h3>Camera POV</h3>
                </div>
            </div>
            <div class="material">
                <h3>Recyclable Material</h3>
                <div class="material-placeholder"></div>
            </div>
            <div class="material">
                <h3>Compostable Material</h3>
                <div class="material-placeholder"></div>
            </div>
            <div class="material">
                <h3>Trash</h3>
                <div class="material-placeholder"></div>
            </div>
            <div class="fun-facts material">
                <h3>Fun facts about waste material</h3>
            </div>
        </div>
    </div>

    <script>
        // Pie chart data
        const ctx = document.getElementById('myPieChart').getContext('2d');
        const myPieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Recyclable', 'Compostable', 'Trash'],
                datasets: [{
                    label: 'Waste Material Distribution',
                    data: [50, 30, 20], // Sample data values
                    backgroundColor: ['#ffff33', '#ffff99', '#ffcc00'], // Yellow shades
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Waste Material Chart'
                    }
                }
            }
        });
    </script>
</body>
</html>
